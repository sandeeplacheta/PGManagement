<div class="row">
  <div class="col-lg-12">
    <div class="card" style="min-height: 75vh;">
      <div class="card-body">
        <app-loader
          [activeView]="activeView"
          [count]="count"
          [title]="title"
          [basePath]="basePath"
          [enableExport]="true"
          [enablePdfExport]="true"
          [enableCsvExport]="true"
          [exportableData]="items"
          [exportableColumns]="exportColumns"
          [fileName]="filename"

        ></app-loader>

        <div>
          <ng-container *ngIf="activeView === 'grid'">
            <app-grid
              (cardClick)="onCardClick($event)"
              [fields]="fields"
              [items]="items"
            >
            </app-grid>
          </ng-container>
          <ng-container *ngIf="activeView === 'list'">
            <app-list
              (cardClick)="onCardClick($event)"
              [data]="items"
              [columns]="cols"
            >
            </app-list>
          </ng-container>
